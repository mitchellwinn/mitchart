<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MitchArt</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.57/build/spline-viewer.js"></script>
    <style>
        /* CSS Variables for easy tweaking */
        :root {
            /* Desktop values */
            --logo-width: 35vw;
            --logo-height: 35vh;
            --logo-top: 2vh;
            --logo-left: 2vw;

            /* Mobile breakpoint */
            --mobile-width: 768px;
        }

        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* Viewer styles */
        spline-viewer {
            width: 100%;
            height: 100%;
            display: block;
            border: none;
        }

        /* Loading overlay */
        .loading {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            transition: opacity 0.5s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Desktop layout (default) */
        .background {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .logo {
            position: fixed;
            top: var(--logo-top);
            left: var(--logo-left);
            width: var(--logo-width);
            height: var(--logo-height);
            z-index: 150;
        }

        /* Mobile layout */
        @media (max-width: 768px) {
            :root {
                /* Mobile values */
                --logo-width: 60vw;
                --logo-height: 25vh;
                --logo-top: 2vh;
                --logo-left: 50%;
            }

            .logo {
                transform: translateX(-50%); /* Center horizontally */
            }

            /* Add more mobile-specific styles here */
        }

        /* Tablet layout (optional) */
        @media (min-width: 769px) and (max-width: 1024px) {
            :root {
                /* Tablet values if needed */
                --logo-width: 45vw;
                --logo-height: 30vh;
            }
            /* Add tablet-specific styles here */
        }
            transition: opacity 0.5s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .logo {
            z-index: 150;
        }
    </style>
</head>

<body>
    <div class="loading"></div>

    <div class="background">
        <spline-viewer url="https://prod.spline.design/7YycjGwsA6rW40mS/scene.splinecode"></spline-viewer>
    </div>

    <div class="logo" id="logo"></div>

    <script>
        const loading = document.querySelector('.loading');
        const background = document.querySelector('.background spline-viewer');
        const logoDiv = document.getElementById('logo');

        // Wait for background to load first
        background.addEventListener('load-complete', () => {
            console.log('Background loaded, starting logo...');
            
            // Create logo viewer
            const logoViewer = document.createElement('spline-viewer');
            logoViewer.url = 'https://prod.spline.design/12zIp9fiviXmrF90/scene.splinecode';
            
            // Logo loads on top of black, then both logo and fade happen together
            logoViewer.addEventListener('load-complete', () => {
                console.log('Logo loaded, fading out black...');
                loading.classList.add('hidden');
            });
            
            logoDiv.appendChild(logoViewer);
        });
    </script>
</body>

</html>
