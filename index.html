<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MitchArt</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.57/build/spline-viewer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .background {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 25vw;
            height: 10vw;
            z-index: 10;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
            display: block;
            border: none;
        }
        
        .loading {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            transition: opacity 0.5s;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="loading"></div>
    
    <div class="background">
        <spline-viewer url="https://prod.spline.design/7YycjGwsA6rW40mS/scene.splinecode"></spline-viewer>
    </div>

    <div class="logo">
        <spline-viewer url="https://prod.spline.design/12zIp9fiviXmrF90/scene.splinecode"></spline-viewer>
    </div>
    
    <script>
        const loading = document.querySelector('.loading');
        const viewers = document.querySelectorAll('spline-viewer');
        let loadCount = 0;
        
        viewers.forEach((viewer, index) => {
            viewer.addEventListener('load-complete', () => {
                console.log(`Viewer ${index} load-complete`);
                loadCount++;
                if (loadCount >= 2) {
                    loading.classList.add('hidden');
                }
            });
        });
    </script>
</body>

</html>
