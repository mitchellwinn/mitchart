<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MitchArt</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.57/build/spline-viewer.js"></script>
    <style>
        /* CSS Variables for easy tweaking */
        :root {
            /* Desktop values */
            --logo-width: 35vw;
            --logo-height: 35vh;
            --logo-top: 2vh;
            --logo-left: 2vw;

            /* Mobile breakpoint */
            --mobile-width: 768px;
        }

        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #fff;
        }

        /* Viewer styles */
        spline-viewer {
            width: 100%;
            height: 100%;
            display: block;
            border: none;
        }

        /* Loading overlay */
        .loading {
            position: fixed;
            inset: 0;
            background: #fff;
            z-index: 100;
            transition: opacity 0.8s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Loading text animation */
        .loading-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #000;
        }

        .loading-text .dots {
            display: inline-block;
            width: 30px;
            text-align: left;
        }

        @keyframes ellipsis {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        .loading-text .dots::after {
            content: '';
            animation: ellipsis 2s infinite;
        }

        /* Desktop layout (default) */
        .background {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .logo {
            position: fixed;
            top: var(--logo-top);
            left: var(--logo-left);
            width: var(--logo-width);
            height: var(--logo-height);
            z-index: 150;
            overflow: visible;
            pointer-events: none; /* Allow clicks to pass through empty areas */
        }
        
        .logo spline-viewer {
            width: 100%;
            height: 100%;
            overflow: visible;
            pointer-events: auto; /* Re-enable interaction on the actual viewer */
        }

        /* Mobile layout */
        @media (max-width: 768px) {
            :root {
                /* Mobile values */
                --logo-width: 60vw;
                --logo-height: 25vh;
                --logo-top: 2vh;
                --logo-left: 50%;
            }

            .logo {
                transform: translateX(-50%); /* Center horizontally */
            }

            /* Add more mobile-specific styles here */
        }

        /* Tablet layout (optional) */
        @media (min-width: 769px) and (max-width: 1024px) {
            :root {
                /* Tablet values if needed */
                --logo-width: 45vw;
                --logo-height: 30vh;
            }
            /* Add tablet-specific styles here */
        }
    </style>
</head>

<body>
    <div class="loading">
        <div class="loading-text">LOADING<span class="dots"></span></div>
    </div>

    <div class="background">
        <spline-viewer url="https://prod.spline.design/7YycjGwsA6rW40mS/scene.splinecode"></spline-viewer>
    </div>

    <div class="logo" id="logo"></div>

    <script>
        const loading = document.querySelector('.loading');
        const background = document.querySelector('.background spline-viewer');
        const logoDiv = document.getElementById('logo');

        // Create and start loading logo immediately
        const logoViewer = document.createElement('spline-viewer');
        logoViewer.url = 'https://prod.spline.design/12zIp9fiviXmrF90/scene.splinecode';
        logoDiv.appendChild(logoViewer);
        
        // Track loading states
        let backgroundLoaded = false;
        let logoLoaded = false;
        
        // Function to check if we should hide the overlay
        const checkLoadingComplete = () => {
            // Only hide overlay when main background viewer is loaded
            if (backgroundLoaded) {
                console.log('Background loaded, fading out overlay...');
                loading.classList.add('hidden');
                
                // Remove overlay from DOM after fade completes
                setTimeout(() => {
                    loading.remove();
                }, 800);
            }
        };
        
        // Listen for background load
        background.addEventListener('load-complete', () => {
            console.log('Background Spline viewer loaded');
            backgroundLoaded = true;
            checkLoadingComplete();
        });
        
        // Listen for logo load (optional - just for logging)
        logoViewer.addEventListener('load-complete', () => {
            console.log('Logo Spline viewer loaded');
            logoLoaded = true;
        });
    </script>
</body>

</html>
